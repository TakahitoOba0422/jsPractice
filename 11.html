<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS練習</title>
</head>

<body>
  <p>
    課題：FizzBuzz<br>
  </p>

  <dl>
    <dt>要件</dt>
    <dd>1から20までの数字をループで出力する。</dd>
    <dd>3の倍数のときは数字の代わりに "Fizz" と出力する。</dd>
    <dd>5の倍数のときは "Buzz"、3と5両方の倍数のときは "FizzBuzz" と出力する。</dd>
  </dl>

  <script>
    // 1~20まで繰り返し
    for(let i = 1; i <= 30; i++) {
      // 3と5で割り切れるか判別
      if(i % 3 === 0 && i % 5 ===0) {
        console.log('FizzBuzz');
      } 
      // 5で割り切れるか判別
      else if(i % 5 === 0) {
        console.log('Buzz');
      } 
      // 3で割り切れるか判別
      else if(i % 3 === 0) {
        console.log('Fizz');
      } else {
        console.log(i);
      }
    }
  </script>
</body>
</html>
