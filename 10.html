<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS練習</title>
  
</head>

<body>
  <p>
    課題：最小値・最大値の判定<br>
  </p>

  <dl>
    <dt>要件</dt>
    <dd>数値が入った配列 numbers = [12, 5, 23, 8, 15] を用意する。</dd>
    <dd>配列の中で 最大値 と 最小値 をそれぞれ求めて、コンソールに出力する。</dd>
  </dl>

  <script>
    // 対象の配列
    const numbers = [12, 5, 23, 8, 15];
    // 最大値を判定
    const aryMax = function(a, b) {
      return Math.max(a, b);
    }
    // 最小値を判定
    const aryMin = function(a, b) {
      return Math.min(a, b);
    }
    // コンソールに出力
    console.log(numbers.reduce(aryMax));
    console.log(numbers.reduce(aryMin));
  </script>
</body>
</html>
