<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS練習</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: gray;
    }

    .bg-active {
      background: lightblue;
    }
  </style>
</head>

<body>
  <p>
    課題：イベントとクラス操作
  </p>

  <dl>
    <dt>要件</dt>
    <dd>「背景切り替え」ボタンを押すと、#box に bg-active クラスをつけたり外したりして、背景色を変えてください。</dd>
  </dl>

  <div id="box" class="box"></div>
  <button id="toggleBtn">背景切り替え</button>

  <script>
    document.getElementById('toggleBtn').addEventListener('click', function() {
      let box = document.getElementById('box');
      if(box.classList.contains('bg-active')) {
        box.classList.remove('bg-active');
      } else {
        box.classList.add('bg-active');
      }
    });
  </script>
</body>
</html>
